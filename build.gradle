buildscript {
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.1.5.RELEASE"
        classpath "org.beryx:badass-jlink-plugin:2.10.4"
    }
}

subprojects {
    apply plugin: 'java'

    group 'com.cegeka.rp9'
    version '1.0-SNAPSHOT'

    sourceCompatibility = 1.12
    targetCompatibility = 1.12
    
    afterEvaluate {
        repositories {
            mavenCentral()
        }
        // TODO: Is this the way to go in Gradle 5?
        compileJava {
            inputs.property("moduleName", moduleName)
            doFirst {
                options.compilerArgs = [
                        '--module-path', classpath.asPath,
                ]
                classpath = files()
            }
        }
    }
}